# .github/workflows/setup-snowflake-creds/action.yml
name: 'Setup Snowflake Credentials'
description: 'Configure AWS credentials and retrieve Snowflake private key from AWS Secrets Manager'
inputs:
  aws-access-key-id:
    description: 'AWS Access Key ID'
    required: true
  aws-secret-access-key:
    description: 'AWS Secret Access Key'
    required: true
  aws-region:
    description: 'AWS Region'
    required: false
  snowflake-secret-id:
    description: 'AWS Secrets Manager secret ID for Snowflake private key'
    required: true
  key-file-name:
    description: 'Name of the private key file to create'
    required: false
    default: 'snowflake_key.pem'

runs:
  using: 'composite'
  steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ inputs.aws-access-key-id }}
        aws-secret-access-key: ${{ inputs.aws-secret-access-key }}
        aws-region: ${{ inputs.aws-region }}
        
    - name: Get Snowflake private key from AWS Secrets Manager
      shell: bash
      run: |
        aws secretsmanager get-secret-value \
          --secret-id ${{ inputs.snowflake-secret-id }} \
          --query SecretString \
          --output text > ${{ inputs.key-file-name }}
        chmod 600 ${{ inputs.key-file-name }}        
